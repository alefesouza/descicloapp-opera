body {

::selection {

a {

.menuitem:hover {
	color: #ffffff;

	cursor: pointer;
	border: #000000 solid 1px;
	background:url(imagens/preto_real_player.png);
}

.menuitem:active {
	color: #ffffff;
	text-decoration:none;
	cursor: pointer;
	background:url(imagens/preto_real_player_active.png);
}

.menuitem img {
	float:left;
	margin-top:2px;
	margin-right:4px; 
}

.seta {
	background:url(imagens/frente.png) no-repeat center right;
}

.seta:hover {
	background:url(imagens/frente_mouse.png) no-repeat center right;
}

div.sombra:hover {
	box-shadow: 3px 3px 3px rgba(0, 0, 255, 0.2);
}

div.sombra:active {
	box-shadow: inset 0px 1px 3px rgba(0, 0, 0, 0.2);
}
</style>
