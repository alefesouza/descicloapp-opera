<script type="text/javascript">
function changeMsg() {
var el=document.getElementById('msgform').action = 'http://' + document.getElementById('alternativomsg').value + '/wiki/Usu%C3%A1rio_Discuss%C3%A3o:' + document.getElementById('qmsg').value;
var el=document.getElementById('mailform').action = 'http://' + document.getElementById('alternativomsg').value + '/wiki/Especial:Contatar_usu%C3%A1rio/' + document.getElementById('qmsg').value; 
}
</script>
<script type="text/javascript">
function enviar(myfield,e)
{
var keycode;
if (window.event) keycode =
window.event.keyCode;
else if (e) keycode = e.which;
else return true;
if (keycode == 13)
{
myfield.form.submit();
return false;
}
else
return true;
}
</script>

<div class="imageml"><div class="tooltip8"><span>Voltar</span><a onclick="window.open('popup.html', '_self')"><img src="imagens/voltarwp7.png" width="20px" height="20px" onMouseOver="this.src='imagens/voltarwp7mouse.png'" onMouseOut="this.src='imagens/voltarwp7.png'" ></a></div><div align="center"><h4>Enviar mensagem</h4></div></div><hr>
<br>
<table width="25px"><tr><div><div class="tooltip4"><span>Escolha o dom&iacute;nio alternativo</span><select name="alternativomsg" id="alternativomsg" onchange="changeMsg();" style="height:22px;width:50px; border-top-left-radius: 10px; border-bottom-left-radius: 10px; border-top-right-radius: 0px; border-bottom-right-radius: 0px; float:left;">

<div><div class="tooltip7"><span>Enviar mensagem (discuss&atilde;o)</span><input type="submit" name="Mensagem" style="min-width: 4em; border-top-right-radius: 0px; border-bottom-right-radius: 0px; float: left; width: 100px;" value="Mensagem" /></div></form><form id="mailform" method="post" action="javascript:alert('Escreva algo primeiro: Digite na barra de texto o username de um usu&aacute;rio que voc&ecirc; quer enviar um e-mail na Desciclop&eacute;dia (bem particular, s&oacute; voc&ecirc;s dois (ui!)), via Contatar usu&aacute;rio');" target="_blank"><div class="tooltip7"><span>Enviar e-mail (contatar usu&aacute;rio)</span><input type="submit" name="E-mail" value="E-mail" style="min-width: 4em; border-top-left-radius: 0px; border-bottom-left-radius: 0px; float: left; width: 100px;" /></div></form><div>
