<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/toolbar.css" /></link>
        <link rel="stylesheet" type="text/css" href="css/searchbox.css" /></link>
		<script src="user.js"></script>
        <title>DescicloToolbar</title>
    </head>
    <body>

        <!-- search box template -->
        <script id="search-template" type="x-apn-template">
            <div class="apn-toolbar-item default-theme" id="toolbar-search">
                <div id="toolbar-search-left">
                    <input type="text" id="toolbar-search-input" />
                </div>
                <div id="toolbar-search-right">
                    <div class="search-button" id="toolbar-search-submit">
                        <div class="search-button-center">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
                        <div class="search-button-cobrand"></div>
                    </div>
                </div>
            </div>
        </script>

        <div id="toolbar-left" class="toolbar-section">
            <div class="relative">
                <div id="left-dock" class="toolbar-dock"></div>
                <div id="carousel-nav-left" class="carousel-nav hidden">
                    <div class="relative"><div class="carousel-arrow"></div></div>
                </div>
            </div>
        </div>

        <div id="toolbar-center" class="toolbar-section">
            <div id="center-dock" class="toolbar-dock">
                <div id="carousel"></div><a id="username" style="float:right; cursor:pointer;"></a>
            </div>
        </div>

        <div id="toolbar-right" class="toolbar-section">
            <div class="relative">
                <div id="right-dock" class="toolbar-dock"></div>
                <div id="carousel-nav-right" class="carousel-nav hidden">
                    <div class="relative"><div class="carousel-arrow"></div></div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="../../lib/json.js"></script>
        <script type="text/javascript" src="../../lib/jquery.js"></script>
        <script type="text/javascript" src="../../lib/constant.js"></script>
        <script type="text/javascript" src="../../lib/default-config.js"></script>
        <script type="text/javascript" src="../../config/tb-config.js"></script>
        <script type="text/javascript" src="../../config/lang-config.js"></script>
        <script type="text/javascript" src="../../lib/protocol.js"></script>
        <script type="text/javascript" src="../../lib/tb-message.js"></script>
        <script type="text/javascript" src="../../lib/state-machine.js"></script>
        <script type="text/javascript" src="../../content_script/inline-html.js"></script>
        <script type="text/javascript" src="../../background/localStorage.js"></script>
        <script type="text/javascript" src="../../background/preference.js"></script>
        <script type="text/javascript" src="../../config/widget-config.js"></script>
        <script type="text/javascript" src="../../lib/i18n.js"></script>
        <script type="text/javascript" src="init-tb-stuff.js"></script>
        <!-- Toolbar UI Scripts -->
        <script type="text/javascript" src="../../tb_ux/searchbox.js"></script>
        <script type="text/javascript" src="../../tb_ux/SimpleButton.js"></script>
        <script type="text/javascript" src="../../tb_ux/IFrameButton.js"></script>
        <script type="text/javascript" src="../../tb_ux/reel.js"></script>
        <script type="text/javascript" src="../../tb_ux/toolbar.js"></script>
        <script type="text/javascript" src="../../tb_ux/init-toolbar.js"></script>
    </body>
</html>
